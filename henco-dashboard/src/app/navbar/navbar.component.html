<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item class="nav-link active btn btn-primary" routerLink="user-list">
        Base de datos</a>
      <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="paisas-mas-importaciones">
        Importaciones <br>por país</a>
        <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="prediccion-imp">
          Predicción productos<br>importados</a>
      <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="paises-mas-exportaciones">
        Exportaciones <br>por país</a>
        <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="prediccion-exp">
          Predicción productos<br>exportados</a>
        <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="producto-exportacion">
          Tipo de producto que <br>cada país exportó</a>
          <a mat-list-item class="nav-link active text-truncate d-none d-md-inline-block btn btn-primary" routerLink="producto-importacion">
            Tipo de producto que <br>cada país importó</a>
      <!--<a mat-list-item href="#">Link 3</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <img class="imagen" src="../../assets/Logo-Henco-45.png">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
